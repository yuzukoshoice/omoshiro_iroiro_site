<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Digital Playground | Pop Remix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700;900&family=Space+Grotesk:wght@700&display=swap"
    rel="stylesheet">
  <script type="module" crossorigin src="./assets/index-BgDN8bq8.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DbUxOJxT.css">
</head>

<body>
  <!-- 物理演算キャンバス (背景/インタラクション層) -->
  <div id="physics-container"></div>

  <!-- ブラックホール視覚効果 (普段は透明) -->
  <div class="blackhole-visual"></div>

  <!-- スクロールコンテンツ (前面層) -->
  <main class="scroll-content">

    <!-- Section 1: Hero -->
    <section class="section" id="section-hero">
      <div class="content-wrapper">
        <h1 class="hero-title">
          <span class="instruction">PLAY WITH ME!</span>
        </h1>
        <p class="hero-subtitle">壊して、投げて、楽しもう。</p>
      </div>
    </section>

    <!-- Section 2: Concepts -->
    <section class="section" id="section-concept">
      <div class="content-wrapper text-right">
        <h2>Code is <br><span class="highlight">ALIVE</span>.</h2>
        <p>静的なWebは退屈だ。<br>重力も時間も、ここなら自由自在。</p>
      </div>
    </section>

    <!-- Section 3: Tech Stack -->
    <section class="section" id="section-tech">
      <div class="content-wrapper text-center">
        <h2>Tech Stack</h2>
        <p>最新技術の実験場</p>
        <div class="tech-placeholder"></div>
      </div>
    </section>

    <!-- Section 4: Contact -->
    <section class="section" id="section-contact">
      <div class="content-wrapper text-center">
        <h2>THE END</h2>
        <p>すべての遊びには終わりがある？<br>いいえ、特異点を超えれば...</p>
        <button id="blackhole-btn">GENERATE SINGULARITY</button>
      </div>
    </section>

  </main>

  <!-- UI Overlay (Fixed elements) -->
  <div class="ui-overlay">
    <div class="logo">Playground.</div>

    <div class="controls-guide">
      <p>🖱️ <span class="key">Click</span> to BLAST</p>
      <p>🎨 Hold <span class="key">P</span> to PAINT</p>
      <p>⏸️ Hold <span class="key">Space</span> for SLOW-MO</p>
      <p>🎉 Press <span class="key">S</span> for PARTY</p>
    </div>
  </div>

  <!-- Floating Actions -->
  <div class="floating-actions">
    <button id="confetti-btn">🎉 PARTY</button>
  </div>

</body>

</html>
